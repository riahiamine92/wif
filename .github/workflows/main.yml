name: List computes in GCP
on:
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
    - id: 'auth'
      name: 'Authenticate to GCP'
      uses: 'google-github-actions/auth@v1'
      with:
          create_credentials_file: 'true'
          workload_identity_provider: 'projects/296278944927/locations/global/workloadIdentityPools/wif3-gcp-sa-pool/providers/google-oidc'
          service_account: 'sa-test@cacib-admingrc-sbox-b07a.iam.gserviceaccount.com'
    - id: 'gcloud'
      name: 'gcloud'
      run: |-
        gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}" --verbosity debug
        cat "${{ steps.auth.outputs.credentials_file_path }}"
        gcloud auth list
        gcloud compute instances list --verbosity debug
